<script>
	var pk = null;
	var pkColumnName = null;
	var values = null;
	
	$(function () {
		init();
	});
	
	function init() {
		initUI();
		initData();
		initValidate();
	}
	
	function initData() {
		var urltype = getQueryString('id'); 
		if (urltype) {
			pk = unescape(urltype);
		}
		pkColumnName = getQueryString('key'); 
		
		if (isModify()) {
			loadData(pkColumnName, pk);
		} else {
			getSelectOptionsFromTable('', 'type1', 'c_type_info', 'code', 'name');
			getSelectOptionsFromTable('', 'type2', 'c_type_info', 'code', 'name');
			getSelectOptionsFromTable('', 'type3', 'c_type_info', 'code', 'name');
			getRadioFromDic('', '', 'madeIn', 'made_in');
			getSelectOptionsFromDic('', '', 'deleteFlag', 'yes_no', true);
		}
	}
	
	function initUI() {
		$('#btn_return').click(function () {
			window.location.href = "CGoodsInfo.html";
		});
		
		$('#btn_save').click(function () {
			doSave();
		});
		Popup.layout.init();
	}
	
	function isModify() {
		return (null != pk && "" != pk);
	}
	
	function loadData(pkColumnName, pk) {
		var query = {};
		query.uid = pk;
		
		Base.ajax({
			url: "/XServer/cGoodsInfo.do?_method=doSearch",
			type: "post",
			dataType: "json",
			data: {
				_json: JSON.stringify(query)
			},
			mysuccess: function(val) {
				if (JSON.stringify(val) == "{}") {
					return;
				}
				setUIInfo(val);
			}
		});
	}
	
	function setUIInfo(val) {
		var data = val.rows[0];
		
		$("#uid").val(data.uid).attr("disabled",true);
		$("#goodsNum").val(data.goodsNum);
		$("#goodsName").val(data.goodsName);
		var selectedValuetype1 = data.type1;
		getSelectOptionsFromTable(selectedValuetype1, 'type1', 'c_type_info', 'code', 'name');
		var selectedValuetype2 = data.type2;
		getSelectOptionsFromTable(selectedValuetype2, 'type2', 'c_type_info', 'code', 'name');
		var selectedValuetype3 = data.type3;
		getSelectOptionsFromTable(selectedValuetype3, 'type3', 'c_type_info', 'code', 'name');
		$("#price").val(data.price);
		$("#discountPrice").val(data.discountPrice);
		$("#barcode").val(data.barcode);
		$("#manufacturer").val(data.manufacturer);
		$("#manufacturerStr").val(data.manufacturerStr);
		getUploadFileByUid(data.imagesUid, 'imagesUid');
		getUploadFileByUid(data.licenseFileUid, 'licenseFileUid');
		$("#weight").val(data.weight);
		var radioValuemadeIn = data.madeIn;
		getRadioFromDic('', radioValuemadeIn, 'madeIn', 'made_in');
		$("#madeDateStr").val(data.madeDateStr);
		var selectedValuedeleteFlag = data.deleteFlag;
		getSelectOptionsFromDic('', selectedValuedeleteFlag, 'deleteFlag', 'yes_no');
		$("#memo").val(data.memo);
		$("#createTimeStr").val(data.createTimeStr);
		$("#createUser").val(data.createUser);
		$("#updateTimeStr").val(data.updateTimeStr);
		$("#updateUser").val(data.updateUser);
	}
	
	function doSave() {
		if (!$("#form").valid()) {
			return;
		}
		
		if (!checkValid()) {
			return;
		}
		
		var addJson = {
			"uid": $("#uid").val(),
			"goodsNum": $("#goodsNum").val(),
			"goodsName": $("#goodsName").val(),
			"type1": $("#type1").val(),
			"type2": $("#type2").val(),
			"type3": $("#type3").val(),
			"price": $("#price").val(),
			"discountPrice": $("#discountPrice").val(),
			"barcode": $("#barcode").val(),
			"manufacturer": $("#manufacturer").val(),
			"imagesUid": $("#imagesUid").val(),
			"licenseFileUid": $("#licenseFileUid").val(),
			"weight": $("#weight").val(),
			"madeIn": $("input:radio[name='madeIn']:checked").val(),
			"madeDateStr": $("#madeDateStr").val(),
			"deleteFlag": $("#deleteFlag").val(),
			"memo": $("#memo").val(),
			"createTimeStr": $("#createTimeStr").val(),
			"createUser": $("#createUser").val(),
			"updateTimeStr": $("#updateTimeStr").val(),
			"updateUser": $("#updateUser").val()
		};
		var fd = new FormData();
		fd.append("_json", JSON.stringify(addJson));
		setUploadFileToFormData(fd);
		ajax(fd);
	}
	
	function ajax(obj) {
		var url = "/XServer/cGoodsInfo.do?_method=insert";
		if (isModify()) {
			url = "/XServer/cGoodsInfo.do?_method=update";
		}
		var data = obj;
		
		Base.ajax({
			url: url,
			type: "post",
			dataType: "json",
			data: data,
			processData: false,
			contentType: false,
			mysuccess: function(data) {
				var count = data.count;
				if (count == 0) {
					$.messager.alert("提示", data.message.message);
				} else {
					$.messager.alert("提示", getMessage("MSG_COMMON_I0005", "保存"));
				}
			}
		});
	}
	
	function checkValid() {
//		var uid = $("#uid").val();
//		if ("" == uid.trim()) {
//			$.messager.alert("提示", getMessage('MSG_COMMON_I0003', "UID"));
//			return false;
//		}
		
		return true;
	}
	
	var validator;
	function initValidate() {
		validator = $("#form").validate({
			debug: true,//不提交表单
			rules: {
				uid: {
					required: true,
					maxlength: 45
				},
				goodsNum: {
					required: true,
					maxlength: 45
				},
				goodsName: {
					required: true,
					maxlength: 45
				},
				type1: {
					required: true,
					maxlength: 45
				},
				type2: {
					required: true,
					maxlength: 45
				},
				type3: {
					required: true,
					maxlength: 45
				},
				price: {
					required: true,
				},
				barcode: {
					maxlength: 45
				},
				manufacturer: {
					maxlength: 45
				},
				imagesUid: {
					required: true,
					maxlength: 1024
				},
				licenseFileUid: {
					maxlength: 1024
				},
				madeIn: {
					maxlength: 45
				},
				deleteFlag: {
					maxlength: 45
				},
				memo: {
					maxlength: 1024
				},
				createUser: {
					maxlength: 45
				},
				updateUser: {
					maxlength: 45
				},
			},
			errorPlacement: function(error, element) {
				// Append error within linked label
				$(element).closest("form").find("label[for='" + element.attr("id") + "']").append(error);
			},
			errorElement: "span"
		});
	}
	
	function manufacturerPopupCallback(data) {
		var row = data;
		if (typeof(row) != 'undefined') {
			$('#manufacturer').val(row['code']);
			$('#manufacturerStr').val(row['name']);
		}
	}
</script>
