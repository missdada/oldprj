<body>
	<div class="wrapper">
		<div>
			<section class="content-header">
				<h1>角色管理 </h1>
				<ol class="breadcrumb">
					<li><a href="../../dashboard.html"><i class="fa fa-home"></i>首页</a></li>
					<li>系统管理</li>
					<li class="active">角色管理</li>
				</ol>
			</section>
			<section class="content">
				<div class="row">
					<div class="col-md-9">
						<div class="nav-tabs-custom">
							<div class="tab-content">
								<div class="active tab-pane" id="settings">
									<form id="form" class="form-horizontal">
										<div class="form-group" style="display:none">
											<label class="col-sm-2 control-label"><span class="text-red">*&nbsp;</span>角色id</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" id="uid" name="uid" placeholder="角色id">
											</div>
											<label for="uid" class="col-sm-2 text-red"></label>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label"><span class="text-red">*&nbsp;</span>角色编码</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" id="code" name="code" placeholder="角色编码">
											</div>
											<label for="code" class="col-sm-2 text-red"></label>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label"><span class="text-red">*&nbsp;</span>角色名称</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" id="name" name="name" placeholder="角色名称">
											</div>
											<label for="name" class="col-sm-2 text-red"></label>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label">备注</label>
											<div class="col-sm-8">
												<textarea class="form-control" rows="3" id="memo" name="memo" placeholder="备注"></textarea>
											</div>
											<label for="memo" class="col-sm-2 text-red"></label>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-2 col-sm-10">
												<button id="btn_save" type="button" class="btn btn-default"><i class="fa fa-share"></i>提交</button>
												<button id="btn_return" class="btn btn-default"><i class="fa fa-undo"></i>返回</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>

<script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>

<script>
	var pk = null;
	var pkColumnName = null;
	var values = null;
	
	$(function () {
		init();
	});
	
	function init() {
		initUI();
		initData();
		initValidate();
	}
	
	function initData() {
		$.getUrlParam = function (name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) {
				return unescape(r[2]);
			}
			return null;
		};
		var urltype = $.getUrlParam('id');
		
		pk = urltype;
		pkColumnName = $.getUrlParam('key');
		
		if (isModify()) {
			loadData(pkColumnName, pk);
		} else {
		}
	}
	
	function initUI() {
		$('#btn_return').click(function () {
//			$('#frameWin', window.parent.document).src = "SystemRoles.html";
			var returnHerf = "SystemRoles.html";
			window.location.href = returnHerf; 
			systemUrl(returnHerf);
		});
		
		$('#btn_save').click(function () {
			doSave();
		});
	}
	
	function isModify() {
		return (null != pk && "" != pk);
	}
	
	function loadData(pkColumnName, pk) {
		var query = {};
		query.uid = pk;
		
		Base.ajax({
			url: serverSrc + "/systemRoles.do?_method=view",
			type: "post",
			dataType: "json",
			data: {
				_json: JSON.stringify(query)
			},
			mysuccess: function(val) {
				if (JSON.stringify(val) == "{}") {
					return;
				}
				setUIInfo(val);
			}
		});
	}
	
	function setUIInfo(val) {
		var data = val.row;
		
		$("#uid").val(data.uid).attr("disabled", true);
		$("#code").val(data.code);
		$("#name").val(data.name);
		$("#memo").val(data.memo);
		$("#createTimeStr").val(data.createTimeStr);
		$("#createUser").val(data.createUser);
		$("#updateTimeStr").val(data.updateTimeStr);
		$("#updateUser").val(data.updateUser);
	}
	
	function doSave() {
		if (!$("#form").valid()) {
			return;
		}
		
		if (!checkValid()) {
			return;
		}
		
		var addJson = {
			"uid": $("#uid").val(),
			"code": $("#code").val(),
			"name": $("#name").val(),
			"memo": $("#memo").val(),
			"createTimeStr": $("#createTimeStr").val(),
			"createUser": $("#createUser").val(),
			"updateTimeStr": $("#updateTimeStr").val(),
			"updateUser": $("#updateUser").val()
		};
		ajax(addJson);
	}
	
	function ajax(obj) {
		var url = serverSrc + "/systemRoles.do?_method=insert";
		if (isModify()) {
			url = serverSrc + "/systemRoles.do?_method=update";
		}
		var data = obj;
		
		Base.ajax({
			url: url,
			type: "post",
			dataType: "json",
			data: {
				_json: JSON.stringify(data)
			},
			mysuccess: function(data) {
				var count = data.count;
				if (count == 0) {
					$.messager.alert("提示", data.message.message);
				} else {
					$.messager.alert("提示", getMessage("MSG_COMMON_I0005", "保存"));
				}
			}
		});
	}
	
	function checkValid() {
//		var uid = $("#uid").val();
//		if ("" == uid.trim()) {
//			$.messager.alert("提示", getMessage('MSG_COMMON_I0003', "角色id"));
//			return false;
//		}
		
		return true;
	}
	
	var validator;
	function initValidate() {
		validator = $("#form").validate({
			debug: true,//不提交表单
			rules: {
				uid: {
					required: true,
					maxlength: 45
				},
				code: {
					required: true,
					maxlength: 45
				},
				name: {
					required: true,
					maxlength: 45
				},
				memo: {
					maxlength: 1024
				},
				createUser: {
					maxlength: 45
				},
				updateUser: {
					maxlength: 45
				}
			},
			errorPlacement: function(error, element) {
				// Append error within linked label
				$(element).closest("form").find("label[for='" + element.attr("id") + "']").append(error);
			},
			errorElement: "span"
		});
	}
</script>
</html>
