										<div class="form-group">

<script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script src="../../plugins/validation/dist/jquery.validate.js"></script>

<script src="../../dist/js/message.js"></script>
<script>
	var pk = null;
	var pkColumnName = null;
	var values = null;
	
	$(function () {
		init();
	});
	
	function init() {
		initUI();
		initData();
		initValidate();
	}
	
	function initData() {
		$.getUrlParam = function (name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) {
				return unescape(r[2]);
			}
			return null;
		};
		var urltype = $.getUrlParam('id');
		
		pk = urltype;
		pkColumnName = $.getUrlParam('key');
		
		if (isModify()) {
			loadData(pkColumnName, pk);
		} else {
			getSelectOptionsFromDic('', '', 'validStatus', 'yes_no', true);
		}
	}
	
	function initUI() {
		$('#btn_return').click(function () {
//			$('#frameWin', window.parent.document).src = "SystemUsers.html";
//			window.location.href = "SystemUsers.html";
//			history.back();
			var returnHerf = "SystemUsers.html";
			window.location.href = returnHerf; 
			systemUrl(returnHerf);
		});
		
		$('#btn_save').click(function () {
			doSave();
		});
	}
	
	function isModify() {
		return (null != pk && "" != pk);
	}
	
	function loadData(pkColumnName, pk) {
		var query = {};
		query.code = pk;
		
		Base.ajax({
			url: serverSrc + "/systemUsers.do?_method=view",
			type: "post",
			dataType: "json",
			data: {
				_json: JSON.stringify(query)
			},
			mysuccess: function(val) {
				if (JSON.stringify(val) == "{}") {
					return;
				}
				setUIInfo(val);
			}
		});
	}
	
	function setUIInfo(val) {
		var data = val.row;
		
		$("#code").val(data.code).attr("disabled", true);
		$("#password").val(data.password);
		$("#name").val(data.name);
		$("#nickName").val(data.nickName);
		$("#department").val(data.department);
		$("#phone").val(data.phone);
		$("#email").val(data.email);
		$("#qq").val(data.qq);
		$("#weixin").val(data.weixin);
		$("#userUid").val(data.userUid);
		var selectedValuevalidStatus = data.validStatus;
		getSelectOptionsFromDic('', selectedValuevalidStatus, 'validStatus', 'yes_no');
		$("#memo").val(data.memo);
		$("#createTimeStr").val(data.createTimeStr);
		$("#createUser").val(data.createUser);
		$("#updateTimeStr").val(data.updateTimeStr);
		$("#updateUser").val(data.updateUser);
	}
	
	function doSave() {
		if (!$("#form").valid()) {
			return;
		}
		
		if (!checkValid()) {
			return;
		}
		
		var addJson = {
			"code": $("#code").val(),
			"password": $("#password").val(),
			"name": $("#name").val(),
			"nickName": $("#nickName").val(),
			"department": $("#department").val(),
			"phone": $("#phone").val(),
			"email": $("#email").val(),
			"qq": $("#qq").val(),
			"weixin": $("#weixin").val(),
			"userUid": $("#userUid").val(),
			"validStatus": $("#validStatus").val(),
			"memo": $("#memo").val(),
			"createTimeStr": $("#createTimeStr").val(),
			"createUser": $("#createUser").val(),
			"updateTimeStr": $("#updateTimeStr").val(),
			"updateUser": $("#updateUser").val()
		};
		ajax(addJson);
	}
	
	function ajax(obj) {
		var url = serverSrc + "/systemUsers.do?_method=insert";
		if (isModify()) {
			url = serverSrc + "/systemUsers.do?_method=update";
		}
		var data = obj;
		
		Base.ajax({
			url: url,
			type: "post",
			dataType: "json",
			data: {
				_json: JSON.stringify(data)
			},
			mysuccess: function(data) {
				var count = data.count;
				if (count == 0) {
					$.messager.alert("提示", data.message.message);
				} else {
					$.messager.alert("提示", getMessage("MSG_COMMON_I0005", "保存"));
				}
			}
		});
	}
	
	function checkValid() {
//		var code = $("#code").val();
//		if ("" == code.trim()) {
//			$.messager.alert("提示", getMessage('MSG_COMMON_I0003', "用户名"));
//			return false;
//		}
		
		return true;
	}
	
	var validator;
	function initValidate() {
		validator = $("#form").validate({
			debug: true,//不提交表单
			rules: {
				code: {
					required: true,
					maxlength: 45
				},
				password: {
					maxlength: 45
				},
				name: {
					required: true,
					maxlength: 45
				},
				nickName: {
					required: true,
					maxlength: 45
				},
				department: {
					maxlength: 45
				},
				phone: {
					maxlength: 45
				},
				email: {
					maxlength: 45
				},
				qq: {
					maxlength: 45
				},
				weixin: {
					maxlength: 45
				},
				userUid: {
					maxlength: 45
				},
				validStatus: {
					maxlength: 45
				},
				memo: {
					maxlength: 1024
				},
				createUser: {
					maxlength: 45
				},
				updateUser: {
					maxlength: 45
				}
			},
			errorPlacement: function(error, element) {
				$(element).closest("form").find("label[for='" + element.attr("id") + "']").append(error);
			},
			errorElement: "span"
		});
	}
</script>
