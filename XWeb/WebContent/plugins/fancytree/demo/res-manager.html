    <style type="text/css">
        /* Define custom width and alignment of table columns */
        #treetable {
            table-layout: fixed;
        }

            #treetable tr td:nth-of-type(1) {
                text-align: right;
            }

            #treetable tr td:nth-of-type(2) {
                text-align: center;
            }

            #treetable tr td:nth-of-type(3) {
                min-width: 100px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        /* custom alignment (set by 'renderColumns'' event) */
        td.alignRight {
            text-align: right;
        }

        td.alignCenter {
            text-align: center;
        }

        tr > th {
            text-align: center;
        }
    </style>

    <!-- Add code to initialize the tree when the document is loaded: -->
    <script type="text/javascript">
        glyph_opts = {
            map: {
                doc: "glyphicon glyphicon-file",
                docOpen: "glyphicon glyphicon-file",
                checkbox: "glyphicon glyphicon-unchecked",
                checkboxSelected: "glyphicon glyphicon-check",
                checkboxUnknown: "glyphicon glyphicon-share",
                dragHelper: "glyphicon glyphicon-play",
                dropMarker: "glyphicon glyphicon-arrow-right",
                error: "glyphicon glyphicon-warning-sign",
                expanderClosed: "glyphicon glyphicon-plus-sign",
                expanderLazy: "glyphicon glyphicon-plus-sign",  // glyphicon-expand
                expanderOpen: "glyphicon glyphicon-minus-sign",  // glyphicon-collapse-down
                folder: "glyphicon glyphicon-folder-close",
                folderOpen: "glyphicon glyphicon-folder-open",
                loading: "glyphicon glyphicon-refresh"
            }
        };
        $(function () {
            $("#treetable").fancytree({
                extensions: ["dnd", "edit", "glyph", "table"],
                checkbox: true,
                dnd: {
                    focusOnClick: true,
                    dragStart: function (node, data) { return true; },
                    dragEnter: function (node, data) { return true; },
                    dragDrop: function (node, data) { data.otherNode.copyTo(node, data.hitMode); }
                },
                glyph: glyph_opts,
                source: { url: "ajax-tree-taxonomy.json", debugDelay: 1000 },
                table: {
                    checkboxColumnIdx: 1,
                    nodeColumnIdx: 2
                },

                activate: function (event, data) {
                },
                lazyLoad: function (event, data) {
                    data.result = { url: "ajax-sub2.json", debugDelay: 1000 };
                },
                renderColumns: function (event, data) {
                    var node = data.node,
                        $tdList = $(node.tr).find(">td");
                    $tdList.eq(0).text(node.getIndexHier());
                    $tdList.eq(3).text(node.data.type).addClass("alignCenter");
                    $tdList.eq(4).text(node.data.count).addClass("alignRight");
                    $tdList.eq(5).text(node.data.provider);
                }
            });
        });
    </script>

    <!-- Start_Exclude: This block is not part of the sample code -->
    <script>
